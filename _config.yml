title: "Angie Ching Yi Kwan"
author: "Angie Ching Yi Kwan"
description: "This is me, that Angie Kwan. Welcome to an existentialist's mindspace and personal archives."
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: false        # show article excerpts on the home page
show_frame: false           # adds a gray frame to the site
show_sidebar: true       # show a sidebar instead of the usual header
minimal: true             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html", title: "Home", icon: home}
  - {file: "README.md", title: "About Me", icon: address-card}
  - {file: "CV", title: "CV", icon: phone}
  - {file: "archives.md", title: "Archives", icon: rss}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:angiekwan5995@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/Angie-Kwan"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/thatangiekwan"}

comments:
